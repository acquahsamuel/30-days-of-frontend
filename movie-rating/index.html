<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/style.css" type="text/css" />
    <title>Card</title>
  </head>
  <body>
    <section class="download">
      <h2 class="heading__primary">Download Trending Movies</h2>

      <div class="download-card">
        <div class="download-img">
          <img src="images/img_11.png" />
        </div>

        <div class="download-content">
          <a href="#">
            <span>download</span>
            <i class="fas fa-cloud-download-alt"></i>
          </a>
          <div class="download-info">
            <div class="download-genre">
              <h4>Genre :</h4>
              <p>adventure, romance, action, horror</p>
            </div>
            <div class="download-cast">
              <h4>cast :</h4>
              <img src="images/img_11.jpg" />
              <img src="images/img_12.jpg" />
              <img src="images/img_13.jpg" />
              <img src="images/img_11.jpg" />
              <img src="images/img_15.jpg" />
            </div>
          </div>
          <div class="download-rating">
            <span class="rate">8.7</span>
            <span>( 1200 ratings )</span>
            <span>( 6 seasons )</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
