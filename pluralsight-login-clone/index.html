<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="scss/style.css" type="text/css" />
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
  <title>Guglex mentor | Pluralsight</title>
</head>

<body>
  <section class="login-split login-split--left">
    <div class="login-split--left__logo">
      <img class="login-split--left__img" src="images/logo.png" alt="" srcset="" />
      <h3 class="login-split--left__h3">PLURALSIGHT</h3>

    </div>
    <form action="" class="form">
      <div class="form__group">
        <label for="" class="form__label">
          Email or Username
        </label>
        <input class="form__input" type="text" name="email" placeholder="" />
      </div>

      <div class="form__group">
        <label for="" class="form__label">
          Password
        </label>
        <input class="form__input" type="password" name="email" placeholder="" />
      </div>

      <a class="btn btn--dark" href=""> Sign in </a>
      <a class="btn--forgot-password" href=""> Forgot Password ? </a>
      <a class="btn--sign-in-with" href=""> Sign in with company or school? </a>
      <a class="btn btn--gray" href=""> Create an Account </a>
    </form>

  </section>
  <section class="login-split login-split--right">
    <div class="login-split--right__background">
      <div class="login-split--right__content"></div>
    </div>
  </section>
</body>

</html>
