<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>


  <section class="section-card">
    <div class="card">
      <div class="card__description">
        <h2 class="card__title">
          Get <span class="card__title__span"> insights </span> that help <br> your business grow.
        </h2>

        <div class="card__body">
          Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
          experience, and overall efficiency.
        </div>

        <div class="card__rating">
          <span class="card__rating__value"> 10k+ <p class="card__rating__info"> companies </p> </span>
          <span class="card__rating__value"> 314 <p class="card__rating__info"> Templates </p> </span>
          <span class="card__rating__value"> 12M+ <p class="card__rating__info"> Queries</p> </span>
        </div>
      </div>

      <div class="card__image">
        <img class="card__image__img" src="images/image-header-desktop.jpg" alt="header desktop image" srcset="">
      </div>
    </div>
  </section>


  

</body>
</html>
