<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="scss/style.css" type="text/css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Guglex mentor | Google search clone </title>
</head>

<body>


  <header class="header">
    <nav class="header__nav">
      <div class="header__logo">
        <img class="header__logo-img" src="#" alt="">
      </div>


      <ol class="header__lists">
        <li class="header__list"> <a class="header__link" href=""> Gmail</a> </li>
        <li class="header__list"> <a class="header__link" href=""> Images</a> </li>
        <li class="header__list"> <a class="header__link" href=""><span class="material-icons"> apps </span> </a> </li>
        <li class="header__list"> <a class="header__link" href=""><span class="material-icons"> account_circle
            </span></a> </li>
      </ol>

    </nav>
  </header>


  <section class="section__search">
    <main class="section__main">

      <div class="search__image">
        <img class="search__brand-logo"
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo">
      </div>

      <form class="form" action="">
        <div class="form__group">
          <span class="form__icon material-icons"> search </span>
          <input class="form__input" type="text" name="" id="">
          <span class="form__icon material-icons"> mic </span>
        </div>

        <div class="btn__group">
          <a class="btn--grey" href=""> Google Search </a>
          <a class="btn--grey" href=""> I'm feeling Lucky </a>
        </div>


      </form>
    </main>
  </section>








  <script src="js/main.js"></script>
</body>
</html>
