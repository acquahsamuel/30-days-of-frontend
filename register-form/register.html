<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="vendors/css/normalize.css" />
		<link rel="stylesheet" href="scss/style.css" />
		<title>Guglex Mentor | Register user component</title>
		
	</head>
	<body>
				
		<div class="forms">
			<form action="" class="forms__card" method="post">
				<h3 class="heading--primary-3 text-center"> Register Account</h3>
				<div class="forms__group">
					<label for="" class="forms__label"> Username </label>
					<input type="text" class="forms__input" placeholder="e.g Alex Doe">
				</div>

				<div class="forms__group">
					<label for="" class="forms__label"> Email </label>
					<input type="email" class="forms__input" placeholder="e.g username@gmail.com">
				</div>


				<div class="forms__group">
					<label for="" class="forms__label"> Password </label>
					<input type="password" class="forms__input" placeholder="eg. Enter Password ">
				</div>


				<div class="forms__group">
					<label for="" class="forms__label"> Confirm Password </label>
					<input type="password" class="forms__input" placeholder="eg.  Confirm Password">
				</div>

				<div class="button">
					<a href="#" class="btn btn--primary"> Register </a>
					<a href="#" class="btn btn--danger"> Login </a>
				</div>
			
			</form>			
		</div>

		

	</body>
</html>
