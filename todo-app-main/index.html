<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app </title>
  <link rel="stylesheet" href="sass/style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body">


  <div id="page-wrapper">
    <header class="header">
      <nav class="header__nav">
        <h2 class="heading--primary"> Todo </h2>
        <span>
          <img class="heading__svg-img" src="images/icon-sun.svg" alt="icon sun image" srcset="">
        </span>
      </nav>
    </header>


    <section class="">
      <form action="" class="form">
      
        <input type="text" class="form__input" placeholder="Create a new todo....">
      </form>
    </section>



    <section>
      <div class="todo">
        <ul class="todo__item">

          <li class="todo__list">
            <label class="todo__label">
              <input type="radio" class="todo__input" name="rad">
              <div class="todo__design"></div>
            </label>
            <p class="todo__paragraph"><strike class="todo__strike"> Complete online javascript Course </strike> </p>
          </li>

          <li class="todo__list">
            <label class="todo__label">
              <input type="radio" class="todo__input" name="rad">
              <div class="todo__design"></div>
            </label>
            <p class="todo__paragraph"> Jog around the park 3x </p>
          </li>


          <li class="todo__list">
            <label class="todo__label">
              <input type="radio" class="todo__input" name="rad">
              <div class="todo__design"></div>
            </label>
            <p class="todo__paragraph"> 10 minutes meditation </p>
          </li>

          <li class="todo__list">
            <label class="todo__label">
              <input type="radio" class="todo__input" name="rad">
              <div class="todo__design"></div>
            </label>
            <p class="todo__paragraph"> Read for 1 hour </p>
          </li>

          <li class="todo__list">
            <label class="todo__label">
              <input type="radio" class="todo__input" name="rad">
              <div class="todo__design"></div>
            </label>
            <p class="todo__paragraph"> Pick up grociers </p>
          </li>


          <li class="todo__list">
            <label class="todo__label">
              <input type="radio" class="todo__input" name="rad">
              <div class="todo__design"></div>
            </label>
            <p class="todo__paragraph"> Complete Todo App on Frontend Masters </p>
          </li>
        </ul>
      </div>
    </section>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#"> Acquah Samuel </a>.
  </div>
  </body>

</html>
